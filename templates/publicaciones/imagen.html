
  <div class="row p-2">

                        </div> 
        <p style="color:#6d6e71; font-size: 12px"> <i class="ion-images" ng-class="tipoPubli('I')"></i> {{lang.img}}</p>
      </div>
      
    </div>
    </div>
  </div>
  <div class="post-container">
    <div class="row">
      <div class="col-12 contenedor" style="    width: 100%;
      height: 300px;
      overflow: hidden;
      position: relative;">
         <img ng-src="{{publicacion.DataContenidoMM}}" class="img-responsive post-image" style="position: absolute;
      left: -100%;
      right: -100%;
      top: -100%;
      bottom: -100%;
      margin: auto;
      min-height: 100%;
      min-width: 100%;
      object-fit: cover;">
      </div>
    </div>
      <div class="col-12">
         <div  ng-click="verPublicacion(publicacion)" class="post-text">
          <p class="coment-post"><strong>{{publicacion.Descripcion}}</strong></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12"> 
        <div class="line-divider"></div>
          <valoraciones-publicacion>
          </valoraciones-publicacion>
        </div>
      </div>
      

    </div>
