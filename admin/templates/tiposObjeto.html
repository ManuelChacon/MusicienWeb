<div class="x_panel">
  <div class="x_content">
  <div class="row">
    <div class="col-md-6">
     <h1><i class="fa fa-puzzle-piece" aria-hidden="true"></i> Listado de Elementos de Perfíl</h1> 
    </div>
    <div class="col-md-6 text-right">
       <input type="submit" name="" value="Crear elemento de Perfil" class="btn btn-primary" ng-click="crearTipoObjeto()">
    </div>
  </div>
     <div class="col-md-12 ">
        <table border="0"  class="table table-striped">
          <tr>
            <th>
              Nombre Característica
            </th>
            <th>
              Modificar
            </th>
            <th>
              Eliminar
            </th>
          </tr>
      <tr ng-repeat="tipoObjeto in tiposObjeto track by $index">
        <td>
         <strong> <span style="text-transform: uppercase;">{{tipoObjeto.NombreTipoObjeto}}</span></strong> 
        </td>
        <td><button type="button" name="button" ng-click="modificarTipoObjeto(tipoObjeto)" class="btn btn-primary"><i  class="glyphicon glyphicon-pencil"></i></button> </td>
        <td><button type="button" name="button" ng-click="eliminartipoObjeto(tipoObjeto, $index)" class="btn btn-danger"> <i class="glyphicon glyphicon-remove"></i></button> </button></td>
      </tr>
    </table>
      
     </div>
   <div class="col-md-12 text-right">
       <input type="submit" name="" value="Crear elemento de Perfil" class="btn btn-primary" ng-click="crearTipoObjeto()">
    </div>
  </div>
  </div>
