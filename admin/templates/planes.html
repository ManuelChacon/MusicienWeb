<div class="row">
  <div class="col-md-12">
    <div class="x_panel ng-scope">
        <div class="x_content">
        <div class="row">
          <div class="col-md-6">
           <h1><i class="fa fa-shopping-basket" aria-hidden="true"></i> Planes</h1> 
          </div>
          <div class="col-md-6 text-right">
             <input type="submit" name="" value="Crear Plan" class="btn btn-primary" ng-click="crearPlan()">
          </div>
        </div>
           <div class="col-md-12 ">
              <table border="0" class="table table-striped">
                <tbody><tr>
                  <th>
                     Nombre Plan
                  </th>
                  <th>
                    Modificar
                  </th>
                  <th>
                    Eliminar
                  </th>
                </tr>
                <tr ng-repeat="plan in Planes track by $index">
                  <td>
                     {{plan.NombrePlan}}
                  </td>
                  <td>
                    <button type="button" name="button" ng-click="modificarPlan(plan)" class="btn btn-primary"><i  class="glyphicon glyphicon-pencil"></i></button> </td>
                  <td>
                    <button type="button" name="button" ng-click="eliminarPlan(plan, $index)" class="btn btn-danger"> <i class="glyphicon glyphicon-remove"></i></button> </button></td>
                </tr>
            </tbody>
          </table>
            
           </div>
         <div class="col-md-12 text-right">
             <input type="submit" name="" value="Crear Plan" class="btn btn-primary" ng-click="crearPlan()">
          </div>
        </div>
      </div>
  </div>

</div>
